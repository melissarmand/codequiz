<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<header>Code Quiz</header>

<main>
    <body>

    <button class="start-button">Start</button>
    
    <section class= "Q1-container">
        
        <p>Which language do we use mainly to input content?</p>
        
        <div id="Q1-answers">

        <input type= "checkbox" id= "1A" name="A" value="jquery">
            <label for="A">J-Query</label> <br>

        <input type= "checkbox" id="2B" name="B" value="html">
            <label for="B">HTML</label> <br>

        <input type= "checkbox" id= "3C" name="C" value="css">
            <label for="C">CSS</label> <br>

        <input type= "checkbox" id= "4D" name="D" value="javascript">
            <label for="D">JavaScript</label> <br>
        </div>

    </section>

    <section class= "Q2-container">
        
        <p>Which punctuation do we use to define a class name in the HTML?</p>
        
        <div id= "Q2-answers">

        <input type= "checkbox" id="1A" name="A" value="periods">
            <label for="A">A period</label> <br>

        <input type="checkbox" id="2B" name="B" value= "parentheses">
            <label for="B">Parentheses</label> <br>
        
        <input type="checkbox" id="3C" name="C" value="quotations">
            <label for="C">Quotations</label> <br>
        
        <input type="checkbox" id="4D" name="D" value="brackets">
            <label for="D">Brackets</label>  <br>
        </div>

    </section>

    <section class= "Q3-container">
        
        <p>Which CSS element allows sections of the site to move and stack as the screen changes sizes?</p>

        <div id="Q3-answers">

        <input type="checkbox" id="1A" name="A" value="padding">
            <label for="A">Padding</label> <br>
        
        <input type="checkbox" id="2B" name="B" value="text-align">
            <label for="B">Text-align</label> <br>

        <input type="checkbox" id="3C" name="C" value="width">
            <label for="C">Width</label> <br>
        
        <input type="checkbox" id="4D" name="D" value="flex-direction">
            <label for="D">Flex-direction</label> <br> 
        </div>

    </section>

    <section class= "Q4-container">
        
        <p>Which is NOT a primative date type of JavaScript?</p>

        <div id="Q4-answers">

        <input type="checkbox" id="1A" name="A" value="Array">
            <label for="A">Array</label> <br>
        
        <input type="checkbox" id="2B" name="B" value="String">
            <label for="B">String</label> <br>

        <input type="checkbox" id="3C" name="C" value="Number">
            <label for="C">Number</label> <br>
        
        <input type="checkbox" id="4D" name="D" value="Boolean">
            <label for="D">Boolean</label> <br> 
        </div>

    </section>


</main>

    <script type="text/javascipt" src="assets/script.js"></script>

</html>
